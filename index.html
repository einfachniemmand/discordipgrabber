<html lang="de" oncontextmenu="return false">
    <head>
        <title>
            Discord IP-Grabber
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://pnghq.com/wp-content/uploads/pnghq.com-discords-bring-guideline-2-350x350.png">
        <script src="script.js"></script>
        <meta name="description" content="Grab someone IP-Address trough the Discord ID or username for free! More Informations" />
    </head>
    <body>
        <div id="outer">
            <div id="content">
                <div id="title">
                    Discord IP Grabber
                </div>
                <div class="label">USERNAME OR ID</div>
                <input type="text" placeholder="Username or ID" id="username_input" maxlength="32">
                <div id="output_outer" style="transition:500ms;">
                    <div class="label">IP-ADDRESS</div>
                    <div id="output">00.000.000.000</div>
                </div>
                <div class="info">
                    We are NOT affiliated with Discord in ANY way. We do NOT store data and DO NOT recommend the use of any services that request personal data.
                </div>
                <div id="submit_button" onclick="submitip(this)">Submit</div>
            </div>
        </div>
        <style>
            @import url('https://fonts.cdnfonts.com/css/gg-sans-2');
            #output_outer {
                max-width:100%;
                margin-top:20px;
                background:rgba(255,255,255,0.05);
                border-radius:10px;
                padding:15px;
                display:none;
            }
            #output {
                font-size:30px;
                user-select:text;
            }
            .info {
                margin-top:15px;
                color:rgba(255,255,255,0.7);
                width:100%;
            }
            #submit_button {
                margin-top:15px;
                max-width:100%;
                display:flex;
                align-items:center;
                justify-content:center;
                background:rgba(255,255,255,0.05);
                padding-top:3px;
                padding-bottom:3px;
                border-radius:10px;
                border:5px solid rgba(0,0,0,0.05);
                transition:200ms;
            }
            #submit_button:hover {
                border:5px solid rgba(0,0,0,0.1);
                cursor:pointer;
                background:rgba(255,255,255,0.1);
            }
            #submit_button:active {
                background:rgba(255,255,255,0.5);
                border:5px solid rgba(0,0,0,0.05);
            }
            input[type=text]{
                width:100%;
                font-size:20px;
                height:40px;
                padding:10px;
                border-radius:10px;
                background: rgb(45, 30, 55);
                border:0px solid rgba(50, 35, 60,0.5);
                font-family:"gg sans SemiBold",Arial,sans-serif;
                color:white;
            }
            input[type=text]:focus {
                border:4px solid rgba(50, 35, 60,0.5);
                padding:6px;
            }
            #outer {
                position:fixed;
                top:0;
                left:0;
                height:100%;
                width:100%;
                background-color:rgb(35, 35, 50);
                display:flex;
                justify-content:center;
                align-items:center;
                user-select:none;
            }
            #content {
                height:80%;
                width:500px;
                background-color:rgb(35, 20, 45);
                border-radius:15px;
                border:4px solid rgba(45, 30, 60,0.5);
                font-family:"gg sans", Arial, sans-serif;
                color:white;
                padding:25px;
                max-width:80%;
            }
            #title {
                height:20%;
                font-size:42px;
                display:flex;
                width:100%;
                justify-content:center;
                align-items:center;
            }
            .label {
                font-size:14px;
                color:rgba(255,255,255,0.2);
                font-weight:900;
                margin-left:3px;
            }
            body{
                margin:0;
                padding:0;
            }
        </style>
    </body>
</html>
